      <div class="addModal">
        <h1 style="text-align: center; margin-bottom: 20px; color: green">
          Add book
        </h1>
        <form class="addform">
          <input type="text" id="bookTitle" placeholder="Book title" /><br />
          <input type="text" id="author" placeholder="Author" /><br />
          <select id="category">
            <option value="comedy">Comedy</option>

            max="5"
            min="1"
            placeholder="rate"
          /><br />
          <input type="url" placeholder="image url enter" id="imgUrl" /><br />
          <button
            id="addModalSave"
            style="
              font-size: 20px;
              height: 40px;
              border-radius: 7px;
              border: none;
              color: white;
              background-color: green;
